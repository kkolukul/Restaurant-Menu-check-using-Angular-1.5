<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="buycontroller as ToBuyController">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in ToBuyController.buylist">
         {{item.name}}   {{item.value}}
        <button ng-click="ToBuyController.boughtbutton(item,$index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="ToBuyController.buylist.length==0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="boughtcontroller as AlreadyBoughtController">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in AlreadyBoughtController.boughtlist">
       {{item.name}}  {{item.value}}</li>
     </ul>
     <div ng-if="AlreadyBoughtController.boughtlist.length==0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
